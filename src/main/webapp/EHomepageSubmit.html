<!DOCTYPE html>
<html>
	<head>
		<title>Reimbursement</title>
	</head>
	
	<body>
		<h1>Submit Reimbursement Form</h1>
		
		<form action = "submit" method = "post">
			Reimbursement Id: <input type = "number" name = "R_ID">
			<br>
			Amount: <input type = "number" step = ".01" name = "R_Amount">
			<br>
			Description: <input type = "text" name = "R_Description">
			<br>
			Type: <input type = "text" name = "RT_Type">
			<br>
			<button>Receipt Picture</button>
			<br>
			<button type = "submit">Submit Reimbursement</button>
		</form>

	</body>
</html>
